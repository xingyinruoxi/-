<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

        <script type="text/javascript">

            /**
             * 作用域
             *
             *  js中数据（变量）可访问的范围（区域）
             *
             *      1. 全局
             *      2. 函数（局部）
             *      3. es6块级作用域
             *
             *  变量的作用域是在变量创建的时候确定
             *
             *
             */

             // a是在全局下申明的变量
             var a = 1;

            //  console.log(a);

             // 函数
             function fn() {
                 // b是fn函数范围内才能访问，函数外部不能访问
                 var b = 1;
                 console.log(b);
             }

             //fn();
             //console.log(b);

             /**
              * 块：一对 {} 形成一个块
              */

              { // 形成一个块
                  // 通过var关键字申明的变量并不支持块作用域
                  // 需要是let关键字来申明 , const
                  //   var c = 1;
                  let c = 1;
                  //console.log(c);
              }

              //console.log(c);


              /**
               * 作用域链
               *    当我们在一个作用域访问一个变量的时候，首先会在当前作用域内查找该变量，如果没有找到，则会找到当前作用域的父作用域
               *
               * 内部可以访问外部变量
               * 外部不能访问内部变量
               */
              var d = 10;

              function fn2() {
                  var e = 100;
                  console.log(d);   // 10
                  console.log(e);   // 100

                  function fn3() {
                      console.log(d);
                  }
              }

              fn2();

              console.log(d);
              console.log(e);

        </script>

    </body>
</html>
